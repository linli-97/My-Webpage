<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="exp1.css"/>
</head>
<body>
<form>
<table border="1px" cellspacing="0">
    <tbody>
    <colgroup span="6" width="100px">
    <colgroup span="1" width="200px">
    <tr height="40px">
        <th colspan="7">个人简介</th>
    </tr>
    <tr align="center" height="40px">
        <td>姓名</td>
        <td><input type="text"></td>
        <td>性别</td>
        <td></td>
        <td>年龄</td>
        <td></td>
        <td rowspan="4">照片</td>
    </tr>
    <tr align="center" height="40px">
        <td>学历</td>
        <td></td>
        <td>籍贯</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr align="center" height="40px">
        <td>电话</td>
        <td></td>
        <td>政治面貌</td>
        <td colspan="3"></td>
    </tr>
    <tr align="center" height="40px">
        <td>毕业院校</td>
        <td colspan="5"></td>
    </tr>
    <tr align="center" height="40px">
        <td>求职意向</td>
        <td colspan="6"></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
